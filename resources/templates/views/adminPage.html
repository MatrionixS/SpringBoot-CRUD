<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Назначити адміна</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/add}">
    <label for="person">Виберіть людину:</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.id}"
        th:text="${person.name}"></option>
    </select>
    <input type="submit" value="Назначити адміна" />
</form>

</body>
</html>
