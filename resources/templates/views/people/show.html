<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<form method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<hr/>
<p th:text="${person.getName() + ', '+ person.getAge()}" > Name</p>
<p th:text="${person.getEmail()}" > Email</p>
<p th:text="${person.getId()}" > Id</p>
<a th:href="@{/people}">To first page</a>
<!--<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>-->
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
